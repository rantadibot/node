<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue 시작하기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="start">
      <h1>{{calcDate}}</h1>
      <h2>{{calcDate}}</h2>
      <h3>{{calcDate}}</h3>
    </div>
    <script type="text/javascript">
      let app = new Vue({
        el: "#start",
        data() {
          return {
            date: new Date(),
          };
        },
        computed: {
          calcDate: function () {
            return (
              this.date.getFullYear() +
              "년" +
              parseInt(this.date.getMonth() + 1) +
              "월" +
              this.date.getDate() +
              "일" +
              this.date.getDay() +
              "요일"
            );
          },
        },
      });
    </script>
  </body>
</html>
