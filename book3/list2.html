<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue 시작하기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="start">
      <ul>
        <li v-for="data in calcDataSet">{{data.t}}</li>
      </ul>
    </div>
    <script type="text/javascript">
      let app = new Vue({
        el: "#start",
        data() {
          return {
            dataSet: [{ t: "1" }, { t: "2" }, { t: "3" }, { t: "4" }],
          };
        },
        computed: {
          calcDataSet: function () {
            return this.dataSet.filter(function (item) {
              return !(item.t % 2);
            });
          },
        },
      });
    </script>
  </body>
</html>
