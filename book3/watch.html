<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue 시작하기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="start">
      <input type="text" name="" v-model:value="value" />
      <h1>{{sum}}</h1>
    </div>
    <script type="text/javascript">
      let app = new Vue({
        el: "#start",
        data() {
          return {
            value: 1,
            sum: 1,
          };
        },
        watch: {
          value: function (d) {
            if (!isNaN(d)) {
              this.sum += parseInt(d);
            }
            //this.value = 0;
          },
        },
      });
    </script>
  </body>
</html>
