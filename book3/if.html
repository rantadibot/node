<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue 시작하기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="start">
      <h1 v-if="condition1">1</h1>
      <h1 v-if="condition2">2</h1>
      <h1 v-if="condition3">3</h1>
    </div>

    <script type="text/javascript">
      let app = new Vue({
        el: "#start",
        data() {
          return {
            condition1: true,
            condition2: false,
            condition3: true,
          };
        },
      });
    </script>
  </body>
</html>
