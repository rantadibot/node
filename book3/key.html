<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue 시작하기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="start">
      <input type="text" name="text" v-on:keyup.65="key1('test',$event)" />
      <input type="text" name="text" v-on:keyup.66="key2('test',$event)" />
    </div>
    <script type="text/javascript">
      let app = new Vue({
        el: "#start",
        data() {
          return {
            value: 1,
          };
        },
        methods: {
          key1: function (test, event) {
            alert("A키가 눌렸다");
          },
          key2: function (test, event) {
            alert("B키가 눌렸다");
          },
        },
      });
    </script>
  </body>
</html>
