<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue 시작하기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="start">
      <button type="button" name="button" v-on:click="increase">+</button>
      <button type="button" name="button" v-on:click="decrease">-</button>
      <h1>{{value}}</h1>
    </div>
    <script type="text/javascript">
      let app = new Vue({
        el: "#start",
        data() {
          return {
            value: 1,
          };
        },
        methods: {
          increase: function () {
            this.value += 1;
          },
          decrease: function () {
            this.value -= 1;
          },
        },
      });
    </script>
  </body>
</html>
